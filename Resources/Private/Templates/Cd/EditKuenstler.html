<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

K&uuml;nstler &auml;ndern


<div class="container">

    <f:form action="updateKuenstler" object="{kunst}" name="kunst" arguments="{libary:lib, kunst:kunst}" additionalAttributes="{role: 'form'}">

        <div class="form-group">
            <label>K&uuml;nsdtlername:</label>
            <f:form.textfield property="kuName" class="form-control" />
        </div>

        <div class="form-group">
            <label>Geburtsjahr</label>
            <f:form.textfield property="gebJahr" class="form-control" />
        </div>


        <f:form.submit value="Kuenstler aendern" class="btn btn-primary" />
        <f:link.action action="listKuenstler" arguments="{libary:lib, cd:cd}" class="btn btn-primary">Zur&uuml;ck zu K&uuml;nstler</f:link.action>

    </f:form>



</div>
